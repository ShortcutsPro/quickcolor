    <style>
      *, *::before, *::after { 
        box-sizing:border-box; 
        margin:0; 
      }
      :root {
        --dark: #333333;
        --light: #EAEAEA;
        --icon-color: #00CBDE;
      }
      @media (prefers-color-scheme: light) {
        :root {
        --color:var(--dark); 
        --background:var(--light);
        }
      }
      @media (prefers-color-scheme: dark) {
        :root {
        --color:var(--light); 
        --background:var(--dark);
        }
      }
      html {
        font-family:monospace; 
        margin:0;
        max-width:100%;
      }
      body {
        margin:auto; 
        min-height:100vh;
        max-width:100vw;
        align-items:center; 
        text-align:center; 
        color:var(--color); 
        background:var(--background); 
      }
      .popup-parent {
        position:fixed;
        left:11%;
        background:'var(--icon-color)'; 
        width:100%;
      }
      @media(max-width:500px) {
        .layout_default.picker_wrapper {font-size:7px;}
        .layout_default .picker_editor {width:100%;}
      }
    </style>
    <script src="vanilla-picker.min.js"></script>
    <script>
      window.onload = init;
      function init() {
        "use strict";
        function $(selector, context) {
            return (context || document).querySelector(selector);
        }
        var parentBasic = $('#basic')
        /* Basic example */
        var popupBasic = new Picker({
          parent: parentBasic,
          popup: 'bottom',
          editorFormat: 'rgba',
          alpha: true,
          color: '#00CBDEFF',
          onChange: function (color) {
            sessionStorage.setItem('color',`${color.hex}
${color.rgbaString}
${color.hslaString}`)
            document.getElementById('theme').setAttribute('content', color.hex)
            document.body.style.backgroundColor = color.rgbaString;}
          }
        );
      popupBasic.openHandler();
      }
    </script>
  </head>
  <body><!--     Color Picker courtesy of vanilla-picker -->

    <center>
      <div id="basic" class="popup-parent"></div>
    </center>

    <script>
      document.getElementById('basic').addEventListener('mouseup', () => {
        color = sessionStorage.getItem('color')
        navigator.clipboard.writeText(color)
        console.log(color)
      })
    </script>
  </body>
</html>
